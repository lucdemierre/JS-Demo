<!DOCTYPE html>
<html>
<head>
    <title>Text Dice</title>
    
</head>
<body>
    <h1>Random Dice Roll (1-6)</h1>
    <button onclick="rollDice()">Roll Dice</button>
    <p id="diceResult"></p>

    <script>
        function rollDice() {

            const diceWords = ["One", "Two", "Three", "Four", "Five", "Six"];
            

            const randomNumber = Math.floor(Math.random() * 6);
            

            document.getElementById("diceResult").textContent = diceWords[randomNumber];
        }
    </script>
</body>
</html>
